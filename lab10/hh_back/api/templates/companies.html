{% extends 'base.html' %} {% block content %}
<h3>Companies</h3>
<ul>
    {% for company in companies %}
    <li>
      <h4>{{ company.name }}</h4>
      <p><a href="{% url 'company_vacancies' company.id %}">View vacancies</a></p>
      <p><a href="{% url 'company_details' company.id %}">Learn more about the company</a></p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
